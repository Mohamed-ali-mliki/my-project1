<div class="signup-background">
  <div class="signup-container">
    <h2>Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <label>Username:</label>
      <input type="text" formControlName="username" required>

      <label>Password:</label>
      <input type="password" formControlName="password" required>

      <label>Nom:</label>
      <input type="text" formControlName="nom" required>

      <label>Pr√©nom:</label>
      <input type="text" formControlName="prenom" required>

      <label>Titre de la formation:</label>
      <input type="text" formControlName="titreFormation" required>

      <label>Contenu de la formation:</label>
      <textarea formControlName="contenuFormation" rows="6" required></textarea>

      <button type="submit">S'inscrire</button>
    </form>
  </div>
</div>
